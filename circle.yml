dependencies:
  pre:
    - go get github.com/kardianos/govendor
    - mkdir -p "$HOME/.go_project/src/github.com/ovrclk"
    - ln -sf "$HOME/cpool" "$HOME/.go_project/src/github.com/ovrclk/cpool"
  override:
    - "cd $PKG_DIR && govendor build +local":
        environment:
          PKG_DIR: "$HOME/.go_project/src/github.com/ovrclk/cpool"
          GOPATH: "$HOME/.go_project:/home/ubuntu/.go_workspace:/usr/local/go_workspace"

test:
  override:
    - "cd $PKG_DIR && make test":
        environment:
          PKG_DIR: "$HOME/.go_project/src/github.com/ovrclk/cpool"
          GOPATH: "/home/ubuntu/.go_project:/home/ubuntu/.go_workspace:/usr/local/go_workspace"
